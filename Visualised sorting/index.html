<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Визуализация алгоритмов сортировки</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Визуализация алгоритмов сортировки</h1>
    <div id="array-container"></div>
    <div id="buttons">
      <button onclick="generateArray()">Новый массив</button>
      <button id="start-button" onclick="startSorting()">Старт</button>
      <button id="stop-button" onclick="stopSorting()">Стоп</button>
    </div>
    <div id="sorting-type">
      Алгоритм сортировки:
      <select id="sorting-select">
        <option value="bubble">Пузырьком</option>
        <option value="selection">Выбором</option>
        <option value="insertion">Вставками</option>
        <option value="merge">Слиянием</option>
        <option value="quick">Быстрая</option>
      </select>
    </div>

    <script src="script.js"></script>
  </body>
</html>
